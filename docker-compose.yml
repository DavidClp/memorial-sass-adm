# docker-compose.yml
services:
  memorial-sass-adm:
    build:
      context: .
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: memorial-sass-adm
    restart: always
    networks:
      - proxy
    ports:
      - "3000:3000" 
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}

networks:
  proxy:
    external: true
